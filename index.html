        <link rel="stylesheet" href="style.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
$(document).ready(function(){

  $("a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
   
        window.location.hash = hash;
      });
    } // End if
  });
});
</script>
